<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slideTest</title>
        <link rel="stylesheet" href="slide.css">
    </head>
    <body onload="loadSlide()">
        <div id="container">
            <div class="slide_wrap">
                <div class="slide_box">
                    <div class="slide_content slide01 hidden">
                        <p>1</p>
                    </div>
                    <div class="slide_content slide02 hidden">
                        <p>2</p>
                    </div>
                    <div class="slide_content slide03 hidden">
                        <p>3</p>
                    </div>
                    <div class="slide_content slide04 hidden">
                        <p>4</p>
                    </div>
                    <div class="slide_content slide05 hidden" >
                        <p>5</p>
                    </div>
                </div>
            </div>
            <div class="slide_btn_box">
                <button type="button" onclick="prev();" class="slide_btn_prev">Prev</button>
                <button type="button" onclick="Next();" class="slide_btn_next">Next</button>
            </div>
            <ul class="slide_pagination"></ul>
        </div>
        <script src="slide.js"></script>
    </body>
</html>
